<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Elementos</title>
  
    <link rel="stylesheet" href="../css/estilos.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
    <style>
      .hidden {
        display: none;
      }
    </style>

  </head>
<body id="myBody" class="hidden">

  <div id="navbar"></div>

  <div class="d-flex justify-content-around" id="main">

    <div id="sidebar"></div>

    <div class="card border-dark mb-3 shadow p-3 mb-5 bg-body-tertiary rounded" style="max-width: 80rem;">
      <div class="card-header"><h1>PSEUDO-ELEMENTOS</h1></div>
        <div class="card-body">
          <div class="main_container">
        
          </div>
        </div>
    </div>

  </div>
    
  <div class="hidden_main_container"></div>
  
  
  <script async src="../js/baseTemplate.js"></script>
  <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script>
    // Wait for the page to load
    window.addEventListener('load', function() {
      // Show the div by removing the "hidden" class
      var div = document.getElementById('myBody');
      div.classList.remove('hidden');
    });
  </script>
</body>
</html>
