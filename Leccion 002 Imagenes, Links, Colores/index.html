<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--LO MAS RECOMENDABLE ES QUE SE CIERREN TODAS LAS ETIQUETAS-->
    <title>Elementos Basicos HTML</title>
</head>
    <body>
        <h1>Curso Universidad HTML</h1> <!--h1 es head y es como una especie de titulo-->
        <h2>ESTE ES EL TITULO H2</h2>
        <h3>ESTE ES UN TEXTO MAS PEQUENO</h3>
        <!--Y asi se va agregando cabezeros de diferentes formas, aguanta hasta h6-->
        <p> ESTE ES UN PARRAFO QUE SE PUEDE AGREGAR <br/> </p>
        <hr> <!--ESTO ES UN HORIZONTAL RULE-->
        <p> SEGUNDA LINEA DE PARRAFO <br/> </p>
    </body>
</html>
