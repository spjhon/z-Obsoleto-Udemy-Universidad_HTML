<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formato en HTML</title>
</head>
<body style="background-color:darkgray">
    
    <h1 style="color:red; font-size:60px; font-family:'Courier New', Courier, monospace">Manejo de caracteres</h1>
    <p><code> formato que se muestre con un codigo de etiqueta distinta, este es mi codigo</code></p>
    <!--char-ref, se utilizan unos codigos que se buscan en google como char-ref html y de esa forma se obtienen codigos para las teclas que no hayan en el teclado-->
    <p>&excl; este es un simbolo de exclamacion</p>
    <p>&#x00021; símbolo exclamación hexadecimal</p>
    <p>&#33; símbolo exclamación decimal</p>
    <p>&lt; símbolo menor que</p>
    <p>&gt; símbolo mayor que</p>
    <p>&commat; símbolo arroba</p>
    <p>&Aacute;rbol</p>
    <p>&oacute; &Oacute;</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;texto con espacio</p>

</body>
</html>
