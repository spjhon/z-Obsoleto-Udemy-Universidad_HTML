<!--Esto es un comentario-->
<!--Ademas de las extenciones, en HTML se debe de nombrar el archivo inicial INDEX.HTML-->
<!--En HTML se manejan los conceptos de TAGS y ETIQUETAS-->

<!DOCTYPE HTML> <!--Con esto se inicializa un documento html-->
<html>
    <!--Dentro de este espacio se va a colocar lo que va a contener la etiqueta-->
    <!--Ademas se agregan dos etiquetas extra, la CABEZA y el CUERPO-->
    <head>
        <!--Se utiliza la etiqueta de titulo para agregar el titulo-->
        <title>UNIVERSIDAD HTML</title> <!--Este es el titulo de la PESTANA-->
        <!--Los metadatos van en la CABEZA, Este es un metadata que dice que se utiliza este acento o acentos-->
        <meta charset="UTF-8"/>
    </head>
        
    <body>
        <h1>Curso Universidad HTML</h1> <!--h1 es head y es como una especie de titulo-->
        <p>
            ESTE ES UN PARRAFO QUE SE PUEDE AGREGAR
        </p>
    </body>

</html> <!--Este ultimo pedacito es una etiqueta de cierre, al parecer el de arriba no tiene etiqueta-->
